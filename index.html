			  <section class="w-full">
				<form class="max-w-md mx-auto">
				  <label for="temperature" class="block">Temperature (in °C):</label>
				  <input type="number" id="temperature" name="temperature" required value="90" class="w-full p-2 border border-gray-300 rounded mb-4">
			  
				  <label for="sunlight_intensity" class="block">Sunlight Intensity (in W/m^2):</label>
				  <input type="number" id="sunlight_intensity" name="sunlight_intensity" required value="700" class="w-full p-2 border border-gray-300 rounded mb-4">
			  
				  <label for="humidity" class="block">Humidity (in %):</label>
				  <input type="number" id="humidity" name="humidity" required value="60" class="w-full p-2 border border-gray-300 rounded mb-4">
			  
				  <input type="button" value="Find Optimised Panel Position" onclick="predictCurrent()" class="w-full p-2 bg-blue-500 text-white rounded cursor-pointer">
				</form>
			  </section>
			  

			<section class="result">
				<table>
					<tr>
						<th>Measurement</th>
						<th>Value</th>
					</tr>
					
					<tr>
						<td>Panel Orientation</td>
						<td id="Orientation"></td>
					</tr>
					<tr>
						<td>Panel Position</td>
						<td id="Position"></td>
					</tr>
	
					<tr>
						<td>Current generated</td>
						<td id="current"></td>
					</tr>
				</table>
			</section>
