<!DOCTYPE html>
<html>
<head>
	<title>IntelliSun - Solar Panel Prediction App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 1rem;
		}

		.result {
			text-align: center;
			margin-top: 1rem;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>IntelliSun</h1>
		<h3>Solar Panel Prediction App</h3>
		
		<!-- Input section -->
		<section>
			<form>
				<label for="temperature">Temperature (in Â°C):</label>
				<input type="number" id="temperature" name="temperature" required value="90">

				<label for="sunlight_intensity">Sunlight Intensity (in W/m^2):</label>
				<input type="number" id="sunlight_intensity" name="sunlight_intensity" required value="700">

				<label for="humidity">Humidity (in %):</label>
				<input type="number" id="humidity" name="humidity" required value="60">

				<input type="button" value="Predict" onclick="predictCurrent()">
			</form>
		</section>
		
		<!-- Output -->
		<section class="result">
			<table>
				<tr>
					<th>Measurement</th>
					<th>Value</th>
				</tr>
				<tr>
					<td>Current generated</td>
					<td id="current"></td>
				</tr>
				<tr>
					<td>Panel Orientation</td>
					<td id="Orientation"></td>
				</tr>
				<tr>
					<td>Panel Position</td>
					<td id="Position"></td>
				</tr>
			</table>
		</section>
		
	</div>

	<script src="script.js"></script>
</body>
</html>
